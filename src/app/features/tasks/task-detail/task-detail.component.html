<div class="task-detail-container">
  <!-- Loading spinner -->
  <app-loading-spinner 
    *ngIf="isLoading"
    message="Loading task..."
    size="medium">
  </app-loading-spinner>

  <!-- Error message -->
  <app-error-message 
    *ngIf="error && !isLoading"
    [message]="error"
    type="error"
    [dismissible]="true">
  </app-error-message>
  
  <div *ngIf="error && !isLoading" class="error-actions">
    <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
  </div>

  <!-- Task detail -->
  <div class="task-detail" *ngIf="task && !isLoading">
    <div class="task-header">
      <button class="btn btn-secondary" (click)="goBack()">‚Üê Back to Tasks</button>
      <div class="task-actions">
        <button class="btn btn-primary" (click)="editTask()">Edit Task</button>
        <button class="btn btn-danger" (click)="deleteTask()">Delete Task</button>
      </div>
    </div>

    <div class="task-content">
      <h1>{{ task.title }}</h1>
      
      <div class="task-meta">
        <span class="status-badge" [ngClass]="'status-' + task.status">
          {{ task.status | uppercase }}
        </span>
        <span class="task-date" *ngIf="task.dueDate">
          Due: {{ task.dueDate | date:'fullDate' }}
        </span>
        <span class="task-date" *ngIf="task.createdAt">
          Created: {{ task.createdAt | date:'short' }}
        </span>
      </div>

      <div class="task-description">
        <h3>Description</h3>
        <p>{{ task.description || 'No description provided' }}</p>
      </div>

      <div class="task-info">
        <div class="info-item">
          <strong>Task ID:</strong> {{ task._id }}
        </div>
        <div class="info-item" *ngIf="task.updatedAt">
          <strong>Last Updated:</strong> {{ task.updatedAt | date:'short' }}
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm delete dialog -->
  <app-confirm-dialog
    [(visible)]="showDeleteDialog"
    title="Delete Task"
    message="Are you sure you want to delete this task? This action cannot be undone."
    confirmText="Delete"
    cancelText="Cancel"
    confirmType="danger"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()">
  </app-confirm-dialog>
</div>
