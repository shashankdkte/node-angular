<div [class]="'loading-spinner-container' + (overlay ? ' overlay' : '') + (inline ? ' inline' : '')">
  <div class="spinner-wrapper">
    <div [class]="'spinner spinner-' + size">
      <div class="spinner-circle"></div>
      <div class="spinner-circle"></div>
      <div class="spinner-circle"></div>
    </div>
    <p class="loading-message" *ngIf="message">{{ message }}</p>
  </div>
</div>
